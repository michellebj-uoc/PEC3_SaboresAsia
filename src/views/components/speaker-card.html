<article class="w-full max-w-[300px] text-center">
    <img
      class="mx-auto aspect-square w-full object-cover"
      src="{{ image }}"
      alt="{{ name }}"
      loading="lazy"
    >
    <h2 class="mt-5 text-primary text-2xl font-semibold">
      {{ name }}
    </h2>
    <p class="mt-3 text-base leading-relaxed text-black/60">
      {{ description }}
    </p>
</article>
