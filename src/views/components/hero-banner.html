<section class="relative h-[42vh] min-h-[280px] w-full overflow-hidden">
  <img
    class="absolute inset-0 h-full w-full object-cover"
    src="{{ image }}"
    alt=""
    loading="lazy"
  >
  <div class="absolute inset-0 bg-black/45"></div>

  <div class="relative mx-auto flex h-full max-w-6xl items-center justify-center px-6 text-center">
    <h1 class="font-[var(--font-display)] text-4xl font-bold tracking-tight text-white sm:text-6xl">
      {{ title }}
    </h1>
  </div>
</section>
